name: 'Build'
description: 'Build the project'

runs:
  using: composite
  steps:
    - name: 'Cache build'
      uses: actions/cache@v3
      with:
        path: lib
        key: build-${{ hashFiles('yarn.lock', 'src/**/*') }}

    - name: 'Build'
      shell: bash
      #language=sh
      run: |
        yarn run build
